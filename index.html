<!DOCTYPE html>
<html lang="en">
   <head>
      <title>NCA News Portal</title>
	  <!-- meta tag -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- fontawesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
	  <!-- custom css -->
      <link rel="stylesheet" href="css/custom.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
   <body id="body">
      <!-- main_content starts here -->
      <div class="main_content">
         <!-- main_section starts here -->
         <div class="main_section">
            <div class="left_section">
               <div class="header">
                  <div class="top-content">
                     <div class="content">
                        <h3> <span class="icon"><i class="far fa-dot-circle facircle"></i> LIVE <img src="img/plus-transform.png" class="arimg wrapvalign" alt="plus"  /></span>Mario Murdar in court</h3>
                        <P>
                           A man from California has had his murder case mentioned in court
                        </P>
                     </div>
                     <div class="hbotom">
                        <span class="icon">
                           <i class="far pt10 fa-clock"></i>
                           1m
                           <i class="far pl10 fa-comment-alt" aria-hidden="true"></i>
                           <span class="hrline"></span>
                        </span>
                     </div>
                  </div>
               </div>
               <!-- default loader -->
               <div class="" id="loader"></div>
               <!-- lsection starts here -->
               <div class="lsection" >
                  <div class="lsecesion1">
                     <div class="thumbimage" id="initialimg">
                     </div>
                     <div class="content mainheading initial-head">
                        <h3 id="initialheading"></h3>
                        <P id="initialintro"></P>
                     </div>
                     <div class="fticon published" id="published"></div>
                     <span class="hrline"></span>
                  </div>
                  <div class="lsecesion2" id="lsecesion2">
                  </div>
               </div>
               <!-- lsection ends here -->
            </div>
            <!-- right_section starts here -->
            <div class="right_section">
               <img src="./img/leftside.jpg" class="img-fluid" alt="Responsive image">
               <img src="./img/bottom.png" class="img-fluid" alt="Responsive image">
            </div>
            <!-- right_section ends here -->
         </div>
         <!-- main_section starts here -->
      </div>
      <!-- main_content ends here -->
	  <!-- script starts here -->
	  <script src="js/script.js"></script>
	  <!-- script ended here -->
   </body>
</html>
